<html>
    <head>
        <meta charset="UTF-8">
        <title>Christmas</title>
        <script src=index.js charset="utf-8"></script>
        <link rel="stylesheet" href="index.css">
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#161620" media="(prefers-color-scheme: dark)">
        <link rel="icon" type="image/png" href="../ico/firework.webp">
        <meta name="description" content="Counts the days until January 1">
        <meta content="https://zanderp25.com/ico/firework.webp" property="og:image">
    </head>
    <body onload="init()">
        <div class="background"></div>
        <div class="countdown">
            <div><div class="number" id="dayNumber">3</div><div id="dayLabel" class="label">&nbsp;days,</div></div>
            <div><div class="number" id="hourNumber">14</div><div id="hourLabel" class="label">&nbsp;hours,</div></div>
            <div><div class="number" id="minuteNumber">15</div><div id="minuteLabel" class="label">&nbsp;minutes,</div></div>
            <div><div class="number" id="secondNumber">9</div><div id="secondLabel" class="label">&nbsp;seconds</div></div>
        </div>
    </body>
</html>
