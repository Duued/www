<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-frame">
        <div class="type-selection">
            <select name="int-type" id="int-type">
                <option value="sbyte">sbyte</option>
                <option value="short">short</option>
                <option value="int">int</option>
                <option value="long">long</option>
                <option value="byte">byte</option>
                <option value="ushort">ushort</option>
                <option value="uint">uint</option>
                <option value="ulong">ulong</option>
            </select>
        </div>
        <div class="type-info">
            <span id="type-name"></span>
            <span id="type-range"></span>
            <span id="type-description"></span>
        </div>
        <div class="number-input"></div>
    </div>
</body>
