<html>
    <head>
        <title>Christmas</title>
        <script src=index.js></script>
        <link rel="stylesheet" href="index.css">
        <meta name="theme-color" content="#C9FFBF" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#749c6d" media="(prefers-color-scheme: dark)">
        <link rel="icon" type="image/png" href="../ico/christmas.png">
        <meta name="description" content="Counts the days until December 25">
        <meta content="https://zanderp25.com/img/Zanderp25%20Christmas.png" property="og:image">
    </head>
    <body onload="init()">
        <div class="countdown">
            <div><div class="number" id="dayNumber">3</div><div id="dayLabel" class="label">&nbsp;days,</div></div>
            <div><div class="number" id="hourNumber">14</div><div id="hourLabel" class="label">&nbsp;hours,</div></div>
            <div><div class="number" id="minuteNumber">15</div><div id="minuteLabel" class="label">&nbsp;minutes,</div></div>
            <div><div class="number" id="secondNumber">9</div><div id="secondLabel" class="label">&nbsp;seconds</div></div>
        </div>
    </body>
</html>
