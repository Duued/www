<html>
    <head>
        <meta http-equiv="refresh" content="5">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">

        <title>Pride Month</title>
        <script src=index.js></script>
        <link rel="stylesheet" href="index.css">
        <meta name="theme-color" content="#ff8787">
        <meta name="description" content="Counts the days until June 1">
        <meta content="../img/Zanderp25%20Pride.png" property="og:image">
    </head>
    <body onload="init()">
        <img src="../img/Zanderp25%20Pride.png", style="display: none;">
        <div class="countdown">
            <div><div class="number" id="dayNumber">3</div><div id="dayLabel" class="label">&nbsp;days,</div></div>
            <div><div class="number" id="hourNumber">14</div><div id="hourLabel" class="label">&nbsp;hours,</div></div>
            <div><div class="number" id="minuteNumber">15</div><div id="minuteLabel" class="label">&nbsp;minutes,</div></div>
            <div><div class="number" id="secondNumber">9</div><div id="secondLabel" class="label">&nbsp;seconds</div></div>
        </div>
    </body>
</html>
